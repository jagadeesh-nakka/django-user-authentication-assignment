<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatbytes</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-weight: 700;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        .signout-button {
            background-color: #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
        }

        .signout-button:hover {
            background-color: #c0392b;
        }

        main {
            flex: 1;
            background-color: #fff;
            padding: 40px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/">Home</a>
                <a href="/profile">Profile</a>
                <a href="/change_password">Change Password</a>
                
                <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="signout-button">Sign out</button>
                </form>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="welcome-section">
                <h2>Welcome, {{ user.username }}</h2>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
           
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Basic styling for the reset page */
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h1>Reset Password</h1>

        <form action="{% url 'reset_password' uidb64=uid token=token %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Display the password fields -->
            <button type="submit" class="btn-primary">Reset Password</button>
        </form>
    </div>
</body>
</html>
